<!DOCTYPE html>
<html lang="es, en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body oncontextmenu="return false;">
    
    <div class="gridSelector">
        <p class="rangeValueNumber">
            16
        </p>

        <input type="range" min="2" max="128" value="16" step="2" class="slider" id="myRange" oninput="this.previousElementSibling.innerHTML = this.value">
        
    </div>
    
    <div class="grid" id="grid-container"></div>

    <div class="eraseButton">
        <button type="button" class="eraseButton">Erase All</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
